<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bestel Hier Bier</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="grid-container-top">
            <div class="grid-item">
                <p>Temp Placeholder for logo</p>
            </div>
            <div class="grid-item-top">
                <p id="title">Bestel Hier Bier</p>
            </div>
            <div class="grid-item-top">
                <p id="info">Personal information</p>
            </div>
        </div>
        <br/>
        <div class="div-container-content">
            <div class="grid-item-content">
                <div class="filterMenu">
                    <input placeholder="Search"></input>
                    <button>Search</button>
                    </br>
                    <p>Price</p>
                    <input type="range" min="1" max="100" value="50">
                    </br>
                    <p>Score</p>
                    <input type="range" min="1" max="5" value="3">
                    </br>
                    <p>Category</p>
                    <input type="checkbox" name="Blond"><label for="Blond">Blond</label>
                    <input type="checkbox" name="Dark"><label for="Dark">Dark</label>
                    <input type="checkbox" name="Triple"><label for="Triple">Triple</label>
                    <input type="checkbox" name="Quadruple"><label for="Quadruple">Quadruple</label>
                    <input type="checkbox" name="IPA"><label for="IPA">IPA</label>
                </div>
            </div>
            <div class="grid-item-content">
                <div class="foundItems">
                    Menu
                </div>
            </div>
        </div>
    </body>
</html>
